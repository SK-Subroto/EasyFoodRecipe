<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <title>Meal DB</title>
</head>
<body class="bg-light">
    <header class="container">
        <section class="mx-auto w-50 mt-3">
            <h1 class="text-center text-success fw-bold"><span class="text-warning">Easy</span> Food Recipe</h1>
            <div class="input-group my-4">
                <input id="recipe-input" type="text" class="form-control" placeholder="Search recipe by name" aria-label="Recipient's username"
                    aria-describedby="button-search">
                <button onclick="searchRecipe()" class="btn btn-success" type="button" id="button-search">Search</button>
            </div>

        </section>
    </header>

    <main class="mt-5">
        <section class="container">

            <div class="d-flex justify-content-center">
                <div id="item-loading" class="d-none spinner-border text-success mt-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="recipe-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>

            <div class="d-flex justify-content-center">
                <h3 id="error-message" class='text-danger'></h3>
            </div>

            <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div id="item-details" class="modal-content">

                    </div>
                </div>
            </div>
        </section>
    </main>
     

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
</body>
</html>
